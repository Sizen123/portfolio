        <div class="maincontent">
            <div class="contactForm">
                <h1>Contact Me For Work</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Enter Your Name:</label>
                        <input type="Name" class="form-control" id="clientName" aria-describedby="NamHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Password:</label>
                        <input type="phoneHelp" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">Work With Me</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>

                </form>
            </div>
        </div>

    </div>
